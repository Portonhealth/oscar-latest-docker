version: '3'

services:
  db:
    image: beapen/oscardb:15
    build:
      context: .
      dockerfile: Dockerfile-mysql
    networks:
      - overlay

  tomcat_oscar:
    image: beapen/oscaremr:15
    build:
      context: .
      dockerfile: Dockerfile-oscar
    networks:
      - overlay
    depends_on:
      - db
    ports:
      - 8080:8080

networks:
  overlay:
